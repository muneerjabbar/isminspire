<!DOCTYPE html>
<html>
<head>
  <title>Scrollable Iframe</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
    }
    iframe {
      width: 100%;
      height: 100%;
      border: none;
      overflow: auto; /* Allows scroll */
    }
  </style>
</head>
<body>
  <iframe src="https://makemypass.com/event/profexel" scrolling="yes"></iframe>
</body>
</html>
